<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="stylesheet" href="/style.css">

</head>
<body>

  <div class="container">

    <div class="background"></div>

    <header class="header">

      <img class="logo" src="/images/logo.svg" alt="logo-image">

      <img class="bar" src="/images/icon-hamburger.svg" alt="icon-hamburger" >

      <img class="close" src="/images/icon-close.svg" alt="icon-close">

      <nav class="navigation">

        <a href="#">Product</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <div class="login-dotline"></div>
        <a class="login" href="#" >Login</a>

      </nav>

    </header>

    <main class="main">

      <div class="project-text">

        <div class="new">
          <button>New</button>
          <p>Monograph Dashboard</p>
        </div>
  
        <h1 class="title">Powerful insights into your team</h1>
  
        <p class="title-para">Project planning and time tracking for agile teams</p>
  
        <div class="schedule">
          <button>Schedule a demo</button>
          <p>to see a live preview</p>
        </div>

      </div>

      <div class="project-image">
        <img src="/images/illustration-devices.svg" alt="illustration-devices">
      </div>

    </main>

  </div>

  <script src="/script.js"></script>

</body>
</html>
